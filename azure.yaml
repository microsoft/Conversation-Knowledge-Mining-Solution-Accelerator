name: conversation-knowledge-mining

requiredVersions:
  azd: ">= 1.18.0"

metadata:
  template: conversation-knowledge-mining@1.0

infra:
  provider: bicep
  path: infra
  module: main
  parameters: infra/main.parameters.json

services:
  api:
    project: ./src/api
    language: py
    host: appservice
    hooks:
      prepackage:
        windows:
          shell: pwsh
          continueOnError: false
          run: pwsh ../../infra/scripts/package_webapp.ps1
        posix:
          shell: sh
          continueOnError: false
          run: bash ../../infra/scripts/package_webapp.sh
  webapp:
    project: ./src/App/deploy
    language: js
    host: appservice
    hooks:
      prepackage:
        windows:
          shell: pwsh
          continueOnError: false
          run: pwsh ../../../infra/scripts/package_frontend.ps1
        posix:
          shell: sh
          continueOnError: false
          run: bash ../../../infra/scripts/package_frontend.sh

hooks:
  postprovision:
    windows:
      run: |
        Write-Host "Web app URL: "
        Write-Host "$env:WEB_APP_URL" -ForegroundColor Cyan
        Write-Host "`nRun the following command in your Bash terminal. It will grant the necessary permissions between resources and your user account, and also process and load the sample data into the application."
        Write-Host "bash ./infra/scripts/process_sample_data.sh" -ForegroundColor Cyan
      shell: pwsh
      continueOnError: false
      interactive: true
    posix:
      run: |
        echo "Web app URL: "
        echo $WEB_APP_URL
        echo ""
        echo "Run the following command in your Bash terminal. It will grant the necessary permissions between resources and your user account, and also process and load the sample data into the application."
        echo "bash ./infra/scripts/process_sample_data.sh"
      shell: sh
      continueOnError: false
      interactive: true
