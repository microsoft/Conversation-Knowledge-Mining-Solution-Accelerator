name: conversation-knowledge-mining

requiredVersions:
  azd: ">= 1.18.0"

metadata:
  template: conversation-knowledge-mining@1.0

infra:
  provider: bicep
  path: infra
  module: main
  parameters: infra/main.parameters.json

services:
  api:
    project: ./src/api
    language: py
    host: appservice
  webapp:
    project: ./src/App
    language: js
    host: appservice
    dist: ./build
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run: ../../infra/scripts/package_webapp.ps1
          interactive: true
          continueOnError: false
        posix:
          shell: sh
          run: bash ../../infra/scripts/package_webapp.sh
          interactive: true
          continueOnError: false

hooks:
  postprovision:
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: |
        Write-Host "Web app URL: $env:WEB_APP_URL" -ForegroundColor Cyan
        Write-Host "`nRun: bash ./infra/scripts/process_sample_data.sh" -ForegroundColor Yellow
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: |
        echo "Web app URL: $WEB_APP_URL"
        echo ""
        echo "Run: bash ./infra/scripts/process_sample_data.sh"
