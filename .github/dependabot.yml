version: 2
updates:
 # GitHub Actions dependencies
 - package-ecosystem: "github-actions"
   directory: "/"
   schedule:
     interval: "monthly"
   commit-message:
     prefix: "build"
   target-branch: "dependabotchanges"
   open-pull-requests-limit: 100

 - package-ecosystem: "pip"
   directory: "/App"
   schedule:
     interval: "monthly"
   commit-message:
     prefix: "build"
   target-branch: "dependabotchanges"
   open-pull-requests-limit: 100

 - package-ecosystem: "npm"
   directory: "/App/frontend"
   schedule:
     interval: "monthly"
   commit-message:
     prefix: "build"
   target-branch: "dependabotchanges"
   open-pull-requests-limit: 100
   registries:
     - npm_public_registry  # Only use public npm registry

registries:
 npm_public_registry:
   type: "npm-registry"
   url: "https://registry.npmjs.org/"
   token: ${{ secrets.TOKEN }}
